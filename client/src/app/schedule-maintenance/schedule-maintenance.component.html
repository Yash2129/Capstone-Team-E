<div class="d-flex justify-content-between mt-4">
  <h2 class="mb-0">Scheduled Maintenance</h2>
</div>
<div class="row mt-3">
  <div class="card">
    <div class="card-header">
      Scheduled Maintenance of Equipment
    </div>
    <div class="card-body">
      <form class="mb-3 mt-md-4" [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="content" class="form-label">Hospitals</label>
              <select name="hospitalId" class="form-control" id="hospitalId" formControlName="hospitalId"
                (change)="onHospitalSelect($event)">
                <option *ngFor="let hospital of hospitalList" [value]="hospital.id">{{ hospital.name }}</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">Equipment</label>
              <select name="equipmentId" class="form-control" id="equipmentId" formControlName="equipmentId">
                <option *ngFor="let equipment of equipmentList" [value]="equipment.id">{{ equipment.name }}</option>
              </select>
              <div
                *ngIf="itemForm.controls['equipmentId'].invalid && (itemForm.controls['equipmentId'].dirty || itemForm.controls['equipmentId'].touched)"
                class="ng-dirty">
                <span *ngIf="itemForm.controls['equipmentId'].errors" class="text-danger">Please choose
                  Equipment.</span>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="content" class="form-label">Scheduled Date</label>
                  <input type="date" name="scheduledDate" class="form-control" id="scheduledDate"
                    formControlName="scheduledDate">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="completedDate" class="form-label">Completed Date</label>
                  <input type="date" name="completedDate" class="form-control" id="completedDate"
                    formControlName="completedDate">
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input type="text" name="description" class="form-control" id="description" formControlName="description">
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select name="status" class="form-control" id="status" formControlName="status">
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
              </select>
            </div>
            <div class="d-grid">
              <button class="btn btn-outline-dark mt-1" type="submit">Submit</button>
            </div>
            <div *ngIf="showMessage" class="alert alert-success mt-4" role="alert">{{ responseMessage }}</div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
