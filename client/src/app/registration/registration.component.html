<div class="vh-100 d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="border border-3 border-primary"></div>
        <div class="card bg-white">
          <div class="card-body p-5">

            <form class="mb-3 mt-md-4" [formGroup]="itemForm" (ngSubmit)="onRegister()">
              <h2 class="fw-bold mb-2 text-uppercase ">Medical Application</h2>
              <p class=" mb-5">Please enter your details here</p>
              <div class="mb-3">
                <label for="username" class="form-label ">Username</label>
                <!-- //create input with  formControlName="username" -->
                <input type="text" name="username" formControlName="username" [ngModel]="formModel.username">
                <div
                  *ngIf="itemForm.get('username')?.invalid && (itemForm.get('username')?.dirty || itemForm.get('username')?.touched)"
                  class="ng-dirty">
                  <span class="text-danger">Please Enter Username.</span>
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label ">Email address</label>
                <!-- //create input with  formControlName="email" -->
                <input type="email" name="email" formControlName="email" [ngModel]="formModel.email">
                <div
                  *ngIf="itemForm.get('email')?.invalid && (itemForm.get('email')?.dirty || itemForm.get('email')?.touched)"
                  class="ng-dirty">
                  <span class="text-danger">Please Enter Email Id.</span>
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label ">Password</label>
                <!-- //create input with  formControlName="password" -->
                <input type="password" name="password" formControlName="password" [ngModel]="formModel.password">
                <div
                  *ngIf="itemForm.get('password')?.invalid && (itemForm.get('password')?.dirty || itemForm.get('password')?.touched)"
                  class="ng-dirty">
                  <span class="text-danger">Please Enter Password.</span>
                </div>
              </div>

              <div class="mb-3">
                <label for="role" class="form-label">role</label>
                <select name="role" formControlName="role" [ngModel]="formModel.role">
                  <option value="null">Choose Role</option>
                  <option value="HOSPITAL">HOSPITAL</option>
                  <option value="TECHNICIAN">TECHNICIAN</option>
                  <option value="SUPPLIER">SUPPLIER</option>
                </select>
                <div
                  *ngIf="itemForm.get('role')?.invalid && (itemForm.get('role')?.dirty || itemForm.get('role')?.touched)"
                  class="ng-dirty">
                  <span class="text-danger">Please choose role.</span>
                </div>
              </div>

              <div class="d-grid">
                <button class="btn btn-outline-dark" type="submit">Submit</button>
              </div>
            </form>
            <div>
              <p class="mb-0  text-center"> <a [routerLink]="['/login']" class="text-primary fw-bold">Go to
                  Login</a></p>
            </div>
            <div *ngIf="showMessage" class="alert alert-success mt-4" role="alert">
              {{responseMessage}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
